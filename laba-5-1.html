<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <style>
        .valid {
            border: 2px solid green;
        }
        .invalid {
            border: 2px solid red;
        }
        .image-container {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<h2>Форма регистрации</h2>
<form id="registrationForm">
    <label for="name">Имя <span class="required">*</span></label>
    <input type="text" id="name" required>
    <div class="image-container" id="nameImage"></div>
    
    <br><br>

    <label for="age">Возраст <span class="required">*</span></label>
    <input type="number" id="age" required>
    <div class="image-container" id="ageImage"></div>
    
    <br><br>

    <label for="email">E-mail <span class="required">*</span></label>
    <input type="email" id="email" required>
    <div class="image-container" id="emailImage"></div>
    
    <br><br>

    <label for="website">Сайт</label>
    <input type="url" id="website">
    <div class="image-container" id="websiteImage"></div>
    
    <br><br>

    <button type="submit">Отправить</button>
</form>

<script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('input', function(event) {
        const target = event.target;
        const imageContainer = document.getElementById(target.id + 'Image');

        if (target.validity.valid) {
            target.classList.remove('invalid');
            target.classList.add('valid');
            imageContainer.style.backgroundImage = "url('images/yes.jpeg')";
        } else {
            target.classList.remove('valid');
            target.classList.add('invalid');
            imageContainer.style.backgroundImage = "url('images/no.jpeg')";
        }
    });

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        if (form.checkValidity()) {
            alert('Форма успешно отправлена!');
            form.reset();
            document.querySelectorAll('.image-container').forEach(container => {
                container.style.backgroundImage = '';
                container.previousElementSibling.classList.remove('valid', 'invalid');
            });
        } else {
            alert('Пожалуйста, заполните все обязательные поля.');
        }
    });
</script>

</body>
</html>
