<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упражнение 2.4</title>
    <script>
        function validateForm() {
            var login = document.forms["userForm"]["login"].value;
            var password = document.forms["userForm"]["password"].value;
            var confirmPassword = document.forms["userForm"]["confirmPassword"].value;
            var email = document.forms["userForm"]["email"].value;
            if (login === "" || password === "" || confirmPassword === "" || email === "") {
                alert("Пожалуйста, заполните все поля.");
                return false;
            }
            if (password.length < 6 || password.length > 12) {
                alert("Пароль должен содержать от 6 до 12 символов.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Пароли не совпадают.");
                return false;
            }
            if (email.indexOf("@") === -1) {
                alert("Электронный адрес должен содержать символ '@'.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Регистрация пользователя</h1>
    <form name="userForm" method="POST" action="" onsubmit="return validateForm()">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login"><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirmPassword">Проверка пароля:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
