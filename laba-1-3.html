<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упражнение 1.3</title>
    <script>
        (function () {
            "use strict";
            function getDayForm(n) {
                if (n % 10 === 1 && n % 100 !== 11) {
                    return 'день';
                } else if ((n % 10 >= 2 && n % 10 <= 4) && (n % 100 < 10 || n % 100 >= 20)) {
                    return 'дня';
                } else {
                    return 'дней';
                }
            }

            var daysLeft = 14;
            alert("До конца вашей учебы остается " + daysLeft + " " + getDayForm(daysLeft) + ".");
        })();
    </script>
