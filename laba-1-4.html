<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упражнение 1.4</title>
    <script>
        class NewClass {
            constructor(title, url) {
                this.title = title;
                this.url = url;
            }

            show() {
                document.write("Заголовок: " + this.title + "<br>");
                document.write("URL: " + this.url + "<br>");
            }
        }
        var myObject = new NewClass("Мой сайт", "https://www.google.com/");
        myObject.show();
    </script>
</head>
<body>
</body>
</html>
