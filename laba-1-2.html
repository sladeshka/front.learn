<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упражнение 1.2</title>
</head>
<body>
    <table border="1">
        <script>
            (function () {
                "use strict";
                for (var i = 1; i <= 10; i++) {
                    document.write("<tr>");
                    for (var j = 1; j <= 10; j++) {
                        document.write("<td>" + (i * j) + "</td>");
                    }
                    document.write("</tr>");
                }
            })();
        </script>
    </table>
</body>
</html>
